<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  browser tab title  -->
    <title>GitHub User Information Awareness Survey</title>
    <!--  css style templates  -->
    <link rel="stylesheet" href="../static/css/footer.css"/>
    <link rel="stylesheet" href="../static/css/center.css"/>
    <link rel="stylesheet" href="../static/css/choice.css"/>
    <link rel="stylesheet" href="../static/css/hover.css"/>
    <!--  js functions  -->
    <script src="../static/js/include-html.js"></script>
    <script src="../static/js/pages.js"></script>
    <script src="../static/js/load-info.js"></script>
    <!--  browser tab image  -->
    <link rel="icon" type="image/x-icon" href="../static/media/favicon.ico">
    <style>
        body {
            /*page background*/
            background: azure;
        }
        header {
            /*header spacing*/
            padding-bottom: 20px;
        }
        form {
            /*survey question spacing*/
            padding-top: 20px;
        }
        table, th, td {
            /*table spacing*/
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<header class="center">
    <!--  header image  -->
    <a href="https://www.vanderbilt.edu">
        <img src="../static/media/vu-logo.png" alt="vu-logo" width="150">
    </a>
    <!--  header title  -->
    <h2 class="center" style="font: 24px Georgia"> GitHub User Information Awareness Survey </h2>
    <progress id="file" value="10" max="100"> 10% </progress> <span style="font: 12px Georgia">&nbsp 10%</span>
</header>

<body class="center">
    <!--  survey stimuli information  -->
    <h3 style="font: 20px Georgia">Commit Information</h3>

    <section class="page">
        <table style="font: 16px Georgia">
            <!--  include column names  -->
            <tr style="height:30px" include-html="columns.html"></tr>
            <tr include-html="prompt.html"></tr>
            <!--  TODO: change the onload function  -->
        </table>

        <!--  survey questions begin here  -->
        <div include-html="questions.html"></div>
    </section>

    <button>Submit</button>
</body>

<!--  include footer  -->
<div include-html="footer.html"></div>

<!--  include necessary html  -->
<script>
    includeHTML();
</script>

</html>
